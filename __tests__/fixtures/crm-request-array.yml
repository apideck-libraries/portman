      type: object
      properties:
        iban:
          type: string
          example: CH2989144532982975332
          nullable: true
        bic:
          type: string
          example: AUDSCHGGXXX
          nullable: true
    CompaniesFilter:
      type: object
      x-graphql-type-name: CompaniesFilter
      example:
        name: SpaceX
      properties:
        name:
          type: string
          description: Name of the company to filter on
          example: SpaceX
      additionalProperties: false
    CompaniesSort:
      type: object
      x-graphql-type-name: CompaniesSort
      example:
        by: created_at
        direction: desc
      properties:
        by:
          type: string
          description: The field on which to sort the Companies
          enum:
            - created_at
            - updated_at
            - name
          example: created_at
        direction:
          type: string
          description: The direction in which to sort the Companies
