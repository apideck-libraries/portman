contractTests:
  - openApiOperation: '*::/crm/*'
    excludeForOperations:
      - 'GET::/crm/companies'
    statusSuccess:
      enabled: true
  - openApiOperation: '*::/crm/*'
    responseTime:
      enabled: true
      maxMs: 300
  - openApiOperation: '*::/crm/*'
    contentType:
      enabled: true
  - openApiOperation: '*::/crm/*'
    jsonBody:
      enabled: true
  - openApiOperation: '*::/crm/*'
    schemaValidation:
      enabled: true
  - openApiOperation: '*::/crm/*'
    headersPresent:
      enabled: true
