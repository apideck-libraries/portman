openapi: 3.0.3
info:
  version: 1.3.0
  title: CRM API
  description: "Welcome to the CRM API from Apideck."
  contact:
    email: hello@apideck.com
    url: 'https://developers.apideck.com'
  x-logo:
    url: 'https://developers.apideck.com/icon.png'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'https://unify.apideck.com'
    description: Production
security:
  - apiKey: [ ]
    applicationId: [ ]
    consumerId: [ ]
tags:
  - name: Leads
    description: ''
components:
  schemas:
    UnifiedId:
      title: UnifiedId
      required:
        - id
      properties:
        id:
          type: string
          readOnly: true
          example: '12345'
    Company:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          readOnly: true
          example: '12345'
        interaction_count:
          type: integer
          example: 1
          readOnly: true
          nullable: true
        name:
          type: string
          example: Copper
        owner_id:
          type: string
          example: '12345'
        image_url:
          type: string
          example: 'https://www.spacex.com/static/images/share.jpg'
          nullable: true
        description:
          type: string
          example: 'A crm that works for you, so you can spend time on relationships instead of data.'
          nullable: true
        vat_number:
          description: VAT number
          type: string
          example: BE0689615164
          nullable: true
        currency:
          type: string
          example: USD
          nullable: true
        fax:
          type: string
          example: '+12129876543'
          nullable: true
        bank_accounts:
          type: array
          items:
            $ref: '#/components/schemas/BankAccount'
        websites:
          type: array
          items:
            $ref: '#/components/schemas/Website'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        social_links:
          type: array
          items:
            $ref: '#/components/schemas/SocialLink'
        phone_numbers:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        custom_fields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'
        tags:
          $ref: '#/components/schemas/Tags'
        updated_by:
          type: string
          example: '12345'
          readOnly: true
          nullable: true
        created_by:
          type: string
          example: '12345'
          readOnly: true
          nullable: true
        updated_at:
          type: string
          example: '2020-09-30T07:43:32.000Z'
          readOnly: true
        created_at:
          type: string
          example: '2020-09-30T07:43:32.000Z'
          readOnly: true
    Contact:
      required:
        - name
      x-pii:
        - name
        - first_name
        - middle_name
        - last_name
        - email
      properties:
        id:
          type: string
          example: '12345'
          readOnly: true
        owner_id:
          type: string
          example: '54321'
          nullable: true
        company_id:
          type: string
          example: '23456'
          nullable: true
        company_name:
          type: string
          example: '23456'
          nullable: true
        lead_id:
          type: string
          example: '34567'
          nullable: true
        name:
          type: string
          example: Elon Musk
        first_name:
          type: string
          example: Elon
          nullable: true
        middle_name:
          type: string
          example: D.
          nullable: true
        last_name:
          type: string
          example: Musk
          nullable: true
        prefix:
          type: string
          example: Mr.
          nullable: true
        suffix:
          type: string
          example: PhD
          nullable: true
        title:
          type: string
          example: CEO
          nullable: true
        department:
          type: string
          example: Engineering
          nullable: true
        language:
          type: string
          example: EN
          description: language code according to ISO 639-1. For the United States - EN
          nullable: true
        gender:
          type: string
          enum:
            - male
            - female
            - unisex
          example: female
          nullable: true
        birthday:
          type: string
          example: '2000-08-12'
          nullable: true
        image:
          type: string
          example: 'https://logo.clearbit.com/spacex.com?s=128'
          nullable: true
        lead_source:
          type: string
          minLength: 1
          example: Cold Call
          nullable: true
        fax:
          type: string
          example: '+12129876543'
          nullable: true
        description:
          type: string
          example: Internal champion
          nullable: true
        status:
          type: string
          example: open
          nullable: true
        websites:
          type: array
          items:
            $ref: '#/components/schemas/Website'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        social_links:
          type: array
          items:
            $ref: '#/components/schemas/SocialLink'
        phone_numbers:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        custom_fields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'
        tags:
          $ref: '#/components/schemas/Tags'
        updated_at:
          type: string
          example: '2017-08-12T20:43:21.291Z'
          readOnly: true
        created_at:
          type: string
          example: '2017-08-12T20:43:21.291Z'
          readOnly: true
      additionalProperties: false
    Opportunity:
      type: object
      required:
        - title
        - primary_contact_id
      properties:
        id:
          type: string
          example: '12345'
          readOnly: true
        title:
          type: string
          example: New Rocket
        description:
          type: string
          minLength: 1
          example: Opportunities are created for People and Companies that are interested in buying your products or services. Create Opportunities for People and Companies to move them through one of your Pipelines.
          nullable: true
        monetary_amount:
          type: number
          example: 75000
          nullable: true
        currency:
          type: string
          example: USD
          nullable: true
        win_probability:
          type: number
          example: 40
          nullable: true
        close_date:
          type: string
          example: '2020-10-30'
          format: date
          nullable: true
        loss_reason_id:
          type: string
          example: '12345'
          nullable: true
        loss_reason:
          type: string
          example: No budget
          nullable: true
        won_reason_id:
          type: string
          example: '12345'
          nullable: true
        won_reason:
          type: string
          example: Best pitch
          nullable: true
        pipeline_id:
          type: string
          example: '12345'
          nullable: true
        pipeline_stage_id:
          type: string
          example: '12345'
          nullable: true
        source_id:
          type: string
          example: '12345'
          nullable: true
        primary_contact_id:
          type: string
          example: '12345'
          nullable: true
        lead_id:
          type: string
          example: '12345'
          nullable: true
        contact_id:
          type: string
          example: '12345'
          nullable: true
        company_id:
          type: string
          example: '12345'
          nullable: true
        company_name:
          type: string
          example: Copper
          nullable: true
        owner_id:
          type: string
          example: '12345'
          nullable: true
        priority:
          type: string
          minLength: 1
          example: None
          nullable: true
        status:
          type: string
          minLength: 1
          example: Open
          nullable: true
        status_id:
          type: string
          example: '12345'
          nullable: true
        tags:
          $ref: '#/components/schemas/Tags'
        interaction_count:
          type: number
          example: 0
          readOnly: true
          nullable: true
        custom_fields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'
        date_stage_changed:
          type: string
          example: '2020-09-30T00:00:00.000Z'
          format: date-time
          nullable: true
          readOnly: true
        date_last_contacted:
          type: string
          example: '2020-09-30T00:00:00.000Z'
          format: date-time
          nullable: true
          readOnly: true
        date_lead_created:
          type: string
          example: '2020-09-30T00:00:00.000Z'
          format: date-time
          nullable: true
          readOnly: true
        updated_by:
          type: string
          example: '12345'
          nullable: true
          readOnly: true
        created_by:
          type: string
          example: '12345'
          nullable: true
          readOnly: true
        updated_at:
          type: string
          example: '2020-09-30T07:43:32.000Z'
          format: date-time
          readOnly: true
        created_at:
          type: string
          example: '2020-09-30T07:43:32.000Z'
          format: date-time
          readOnly: true
    Lead:
      required:
        - name
        - company_name
      x-pii:
        - name
        - email
        - first_name
        - last_name
      properties:
        id:
          type: string
          example: '12345'
          readOnly: true
        owner_id:
          type: string
          example: '54321'
        company_id:
          type: string
          example: '2'
          nullable: true
        company_name:
          type: string
          example: Spacex
          nullable: true
        contact_id:
          type: string
          example: '2'
          nullable: true
        name:
          type: string
          example: Elon Musk
        first_name:
          type: string
          example: Elon
          nullable: true
        last_name:
          type: string
          example: Musk
          nullable: true
        description:
          type: string
          example: A thinker
          nullable: true
        prefix:
          type: string
          example: Sir
          nullable: true
        title:
          type: string
          example: CEO
          nullable: true
        status:
          type: string
          example: New
          nullable: true
        monetary_amount:
          type: number
          example: 75000
          nullable: true
        currency:
          type: string
          example: USD
          nullable: true
        fax:
          type: string
          example: '+12129876543'
          nullable: true
        websites:
          type: array
          items:
            $ref: '#/components/schemas/Website'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        social_links:
          type: array
          items:
            $ref: '#/components/schemas/SocialLink'
        phone_numbers:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        custom_fields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'
        tags:
          $ref: '#/components/schemas/Tags'
        updated_at:
          type: string
          example: '2020-09-30T07:43:32.000Z'
          readOnly: true
        created_at:
          type: string
          example: '2020-09-30T07:43:32.000Z'
          readOnly: true
    BankAccount:
      type: object
      properties:
        iban:
          type: string
          example: CH2989144532982975332
          nullable: true
        bic:
          type: string
          example: AUDSCHGGXXX
          nullable: true
    Website:
      type: object
      required:
        - url
      properties:
        id:
          type: string
          example: '12345'
          nullable: true
        url:
          type: string
          example: 'http://example.com'
        type:
          type: string
          x-graphql-type-name: WebsiteType
          enum:
            - primary
            - secondary
            - work
            - personal
            - other
          example: primary
    Address:
      type: object
      properties:
        id:
          type: string
          example: '123'
          nullable: true
        type:
          type: string
          x-graphql-type-name: AddressType
          enum:
            - primary
            - secondary
            - home
            - office
            - shipping
            - billing
            - other
          example: primary
        name:
          type: string
          example: HQ US
          nullable: true
        line1:
          type: string
          example: Main street
          description: 'Line 1 of the address e.g. number, street, suite, apt #, etc.'
          nullable: true
        line2:
          type: string
          example: 'apt #'
          description: Line 2 of the address
          nullable: true
        city:
          type: string
          example: San Francisco
          description: Name of city.
          nullable: true
        state:
          type: string
          example: CA
          description: Name of state
          nullable: true
        postal_code:
          type: string
          example: '94104'
          description: Zip code or equivalent.
          nullable: true
        country:
          type: string
          example: US
          description: country code according to ISO 3166-1 alpha-2.
          nullable: true
        latitude:
          type: string
          example: '40.759211'
          nullable: true
        longitude:
          type: string
          example: '-73.984638'
          nullable: true
    SocialLink:
      required:
        - url
      type: object
      properties:
        id:
          type: string
          example: '12345'
          nullable: true
        url:
          type: string
          example: 'https://www.twitter.com/apideck-io'
        type:
          type: string
          example: twitter
          nullable: true
    PhoneNumber:
      required:
        - number
      type: object
      properties:
        id:
          type: string
          example: '12345'
          nullable: true
        number:
          type: string
          example: 111-111-1111
        type:
          type: string
          x-graphql-type-name: PhoneType
          enum:
            - primary
            - secondary
            - home
            - office
            - mobile
            - assistant
            - fax
            - other
          example: primary
    Email:
      required:
        - email
      type: object
      properties:
        id:
          type: string
          example: '123'
        email:
          type: string
          format: email
          example: elon@musk.com
        type:
          type: string
          x-graphql-type-name: EmailType
          enum:
            - primary
            - secondary
            - work
            - personal
            - billing
            - other
          example: primary
    CustomField:
      type: object
      required:
        - id
      additionalProperties: false
      properties:
        id:
          type: string
          example: custom_technologies
        value:
          anyOf:
            - type: string
              example: Uses Salesforce and Marketo
              nullable: true
            - type: number
              example: 10
              nullable: true
            - type: boolean
              example: true
              nullable: true
            - type: array
              items:
                type: string
    Tags:
      type: array
      items:
        type: string
      example:
        - New
    Meta:
      type: object
      description: Reponse metadata
      properties:
        items_on_page:
          type: integer
          description: Number of items returned in the data property of the response
          example: 50
        cursors:
          type: object
          description: Cursors to navigate to previous or next pages through the API
          properties:
            previous:
              type: string
              description: Cursor to navigate to the previous page of results through the API
              example: em9oby1jcm06OnBhZ2U6OjE=
              nullable: true
            current:
              type: string
              description: Cursor to navigate to the current page of results through the API
              example: em9oby1jcm06OnBhZ2U6OjI=
              nullable: true
            next:
              type: string
              description: Cursor to navigate to the next page of results through the API
              example: em9oby1jcm06OnBhZ2U6OjM=
              nullable: true
    Links:
      type: object
      description: Links to navigate to previous or next pages through the API
      properties:
        previous:
          type: string
          description: Link to navigate to the previous page through the API
          example: 'https://unify.apideck.com/crm/companies?cursor=em9oby1jcm06OnBhZ2U6OjE%3D'
          nullable: true
        current:
          type: string
          description: Link to navigate to the current page through the API
          example: 'https://unify.apideck.com/crm/companies'
        next:
          type: string
          description: Link to navigate to the previous page through the API
          example: 'https://unify.apideck.com/crm/companies?cursor=em9oby1jcm06OnBhZ2U6OjM'
          nullable: true
    NotFoundResponse:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 404
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Not Found
        typeName:
          type: string
          description: The type of error returned
          example: EntityNotFoundError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Unknown Widget
        detail:
          type: string
          description: Contains parameter or domain specific information related to the error and why it occured.
          example: "Could not find widget with id: '123'"
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#entitynotfounderror'
    Unauthorized:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 401
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Unauthorized
        typeName:
          type: string
          description: The type of error returned
          example: UnauthorizedError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Unauthorized Request
        detail:
          anyOf:
            - type: string
            - type: object
          description: Contains parameter or domain specific information related to the error and why it occured.
          example: Failed to generate valid JWT Session. Verify applicationId is correct
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#unauthorizederror'
    Unprocessable:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 422
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Unprocessable Entity
        typeName:
          type: string
          description: The type of error returned
          example: InvalidStateError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Invalid State
        detail:
          type: string
          description: Contains parameter or domain specific information related to the error and why it occured.
          example: State did not include unified_api
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#invalidstateerror'
    BadRequest:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 400
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Bad Request
        typeName:
          type: string
          description: The type of error returned
          example: MissingHeadersError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Invalid Params
        detail:
          anyOf:
            - type: string
            - type: object
          description: Contains parameter or domain specific information related to the error and why it occured.
          example:
            missing:
              - - foobar: required
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#missingheaderserror'
    PaymentRequired:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 402
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Payment Required
        typeName:
          type: string
          description: The type of error returned
          example: RequestLimitError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Request Limit Reached
        detail:
          type: string
          description: Contains parameter or domain specific information related to the error and why it occured.
          example: You have reached your limit of 2000
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#requestlimiterror'
    NotImplemented:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 501
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Not Implemented
        typeName:
          type: string
          description: The type of error returned
          example: MappingError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Unmapped Attribute
        detail:
          anyOf:
            - type: string
            - type: object
          description: Contains parameter or domain specific information related to the error and why it occured.
          example: Failed to retrieve Widget tokenUrl from 'components.securitySchemes.oauth2.flows'
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#mappingerror'
    UnexpectedError:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 400
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Bad Request
        typeName:
          type: string
          description: The type of error returned
          example: MissingHeadersError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Invalid Params
        detail:
          anyOf:
            - type: string
            - type: object
          description: Contains parameter or domain specific information related to the error and why it occured.
          example: 'Missing Header: x-apideck-consumer-id'
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#unauthorizederror'
    CreateCompanyResponse:
      type: object
      required:
        - status_code
        - status
        - service
        - resource
        - operation
        - data
      properties:
        status_code:
          type: integer
          description: HTTP Response Status Code
          example: 200
